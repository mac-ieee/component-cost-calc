<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Mac IEEE</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="style.css">
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

    <!-- Image and text -->
    <nav class="navbar navbar-light bg-light">
      <a class="navbar-brand" href="#">
        <img src="ieee.png" width="30" height="30">
        Mac IEEE 
      </a>
    </nav>

    <div class="jumbotron">
      <div class="container">
        <img id="mario" src="mario.png">
        <h1>Enter Quantity:</h1>
        <p>
          This calculator is good for Resistors, Caps & LEDs
        </p>
        <br/>
        <p>
          <input id="quantitySelector" type="text" class="form-control" aria-label="Large" aria-describedby="inputGroup-sizing-sm" onkeyup="update()">
          <h2 id="priceField">$0</h2>
        </p>
      </div>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

    <script>
      var container = document.getElementById('container');
      var _priceField = document.getElementById("priceField");

      function update(){
        // gets quantity of components 
        var quantity = document.getElementById("quantitySelector").value;
        var cost = 0;
        
        // set cost structure
        if(quantity < 10)     cost = 0.15 * quantity;
        else if(quantity>9 && quantity<25)  cost = 0.06 * quantity;
        else if(quantity < 50)  cost = 0.04360 * quantity;      
        else if(quantity<100)   cost = 0.03320 * quantity;      
        else if(quantity<250)   cost = quantity * 0.02450;    
        else if(quantity<500)   cost = quantity * 0.01868;
        else if(quantity<1000)  cost=quantity * 0.01496;
        else          cost = quantity * 0.01101;

        cost = Math.floor(cost*100)/100;
        
        // map 0.4 --> 0.40 etc.
        if (Math.floor(cost) !== cost)
              if((cost.toString().split(".")[1].length || 0) == 1)
                _priceField.textContent = "$"+cost+"0"
              else
                _priceField.textContent = "$"+cost;
        else
          _priceField.textContent = "$"+cost;
      }

    </script>

  </body>
</html>
